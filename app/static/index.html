<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash â€” Data Agent</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-hover: #1c2128;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-subtle: #1f6feb22;
      --user-bg: #1f6feb;
      --agent-bg: #161b22;
      --success: #3fb950;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      --mono: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace;
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    header .logo {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #a371f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header .subtitle {
      color: var(--text-muted);
      font-size: 13px;
    }
    .session-badge {
      margin-left: auto;
      font-size: 11px;
      color: var(--text-muted);
      background: var(--surface);
      padding: 4px 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    /* Chat area */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }
    .message.user .avatar { background: var(--user-bg); }
    .message.agent .avatar { background: var(--border); }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      line-height: 1.6;
      font-size: 14px;
      max-width: 600px;
      word-wrap: break-word;
    }
    .message.user .bubble {
      background: var(--user-bg);
      border-bottom-right-radius: 4px;
    }
    .message.agent .bubble {
      background: var(--surface);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    /* Markdown-like formatting in agent messages */
    .bubble p { margin-bottom: 8px; }
    .bubble p:last-child { margin-bottom: 0; }
    .bubble strong { color: var(--accent); font-weight: 600; }
    .bubble code {
      background: #0d1117;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--mono);
      font-size: 13px;
    }
    .bubble pre {
      background: #0d1117;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.5;
    }
    .bubble table {
      border-collapse: collapse;
      margin: 8px 0;
      width: 100%;
      font-size: 13px;
    }
    .bubble th, .bubble td {
      padding: 6px 10px;
      border: 1px solid var(--border);
      text-align: left;
    }
    .bubble th {
      background: var(--bg);
      font-weight: 600;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* Welcome */
    .welcome {
      text-align: center;
      padding: 60px 24px;
      max-width: 480px;
      margin: auto;
    }
    .welcome h2 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent), #a371f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .welcome p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 20px;
    }
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .suggestion {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 16px;
      cursor: pointer;
      text-align: left;
      font-size: 13px;
      color: var(--text);
      transition: all 0.15s;
    }
    .suggestion:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }

    /* Input area */
    .input-area {
      padding: 16px 24px 20px;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .input-wrapper {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 12px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: var(--font);
      font-size: 14px;
      outline: none;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      line-height: 1.5;
    }
    #input:focus { border-color: var(--accent); }
    #input::placeholder { color: var(--text-muted); }

    #send {
      padding: 0 20px;
      background: var(--user-bg);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.15s;
      white-space: nowrap;
    }
    #send:hover { opacity: 0.9; }
    #send:disabled { opacity: 0.4; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <span class="logo">Dash</span>
    <span class="subtitle">Self-learning data agent</span>
    <span class="session-badge" id="session-badge">no session</span>
  </header>

  <div id="chat">
    <div class="welcome" id="welcome">
      <h2>Ask Dash anything about your data</h2>
      <p>Dash provides insights, not just query results. It remembers context, learns from mistakes, and gets smarter with every question.</p>
      <div class="suggestions">
        <button class="suggestion" onclick="askSuggestion(this)">Who won the most F1 World Championships?</button>
        <button class="suggestion" onclick="askSuggestion(this)">How many races has Lewis Hamilton won?</button>
        <button class="suggestion" onclick="askSuggestion(this)">Compare Ferrari vs Mercedes points 2015â€“2020</button>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <textarea id="input" placeholder="Ask a question about your dataâ€¦" rows="1"
                onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
      <button id="send" onclick="send()">Send</button>
    </div>
  </div>

  <script>
    let sessionId = null;
    let busy = false;

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const badge = document.getElementById('session-badge');
    const welcome = document.getElementById('welcome');

    function handleKey(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    function askSuggestion(btn) {
      input.value = btn.textContent;
      send();
    }

    function addMessage(text, role) {
      if (welcome) welcome.remove();

      const msg = document.createElement('div');
      msg.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'âš¡';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = formatMarkdown(text);

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function addTyping() {
      const msg = document.createElement('div');
      msg.className = 'message agent';
      msg.id = 'typing';

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = 'âš¡';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById('typing');
      if (el) el.remove();
    }

    function formatMarkdown(text) {
      // Basic markdown rendering
      return text
        // Code blocks
        .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        // Inline code
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Bold
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        // Tables (simple)
        .replace(/^\|(.+)\|$/gm, (match) => {
          const cells = match.split('|').filter(c => c.trim());
          if (cells.every(c => /^[\s-:]+$/.test(c))) return '';  // separator row
          const tag = match.includes('---') ? 'th' : 'td';
          return '<tr>' + cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('') + '</tr>';
        })
        .replace(/(<tr>.*<\/tr>\s*)+/g, '<table>$&</table>')
        // Line breaks
        .replace(/\n/g, '<br>');
    }

    async function send() {
      const text = input.value.trim();
      if (!text || busy) return;

      busy = true;
      sendBtn.disabled = true;
      input.value = '';
      autoResize(input);

      addMessage(text, 'user');
      addTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId }),
        });

        removeTyping();

        if (!res.ok) {
          const err = await res.json().catch(() => ({ detail: res.statusText }));
          addMessage(`Error: ${err.detail || res.statusText}`, 'agent');
          return;
        }

        const data = await res.json();
        sessionId = data.session_id;
        badge.textContent = `session: ${sessionId.slice(0, 8)}â€¦`;
        addMessage(data.response, 'agent');
      } catch (err) {
        removeTyping();
        addMessage(`Connection error: ${err.message}`, 'agent');
      } finally {
        busy = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    input.focus();
  </script>
</body>
</html>
